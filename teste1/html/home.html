<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-copy.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <script src="https://kit.fontawesome.com/309e31f583.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <title>Lista músicas</title>
</head>
<body>
    <main>
    <h1>Lista músicas Etec</h1>
    <div id="dados">
        <p id="perfil"></p>
        <p id="foto"></p>

        <button type="button" id="btnSair">Sair</button>

        <button type="button" class="activeAddMusModal">Nova Música</button>
    </div>

    <table class="table table-striped-columns" id="listaMusicas">
        <thead>
            <tr><th>Faixa</th> <th>Artista</th> <th>Estrelas</th> <th>Album</th> <th> </th> </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

    <div class="modal addMusModal ">
        <form>
         <div class="form-item">
          <label for="username">Nome da Faixa</label>
          <input           type="text"           name="faixa"           id="faixa"           placeholder="Digite a Faixa"          />
         </div>
         <div class="form-item">
          <label for="date">Artista</label>
          <input type="text" name="artista" id="artista"  />
         </div>
         <div class="form-item">
          <label for="estrelas">Estrelas</label>
          <input   type="range"  name="estrelas" id="estrelas" class="user-point"  min="0"   max="5"  step="1"/>
         </div>
         <div class="form-item">
            <label for="date">Album</label>
            <input type="text" name="album" id="album"  />
           </div>
  
         <input type="submit" value="Criar" id="createMus" class="modal-btn" />
         <input type="button" value="Cancelar" id="closeAddMusModal"  class="modal-btn"  />
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/lista.js"></script>
    <script src="/js/session.js"></script>
</body>
</html>
